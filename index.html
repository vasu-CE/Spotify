<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify </title>
    <link rel="stylesheet" href="css/spotify.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    
    <div class="container flex bg-black" >
        <div class="left">
            <!-- <div class="close">
                <img class="invert" src="images/close.svg" alt="">
            </div> -->
            <img class="invert close" src="images/close.svg" alt="">

            <div class="home bg-gray rounded p-1">
                <img class="invert logo" src="images/logo.svg" alt="shit ">
                <ul>
                    <li ><img class="invert" src="images/home.svg" alt=""> Home</li>
                    <li ><img class="invert" src="images/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/library.svg" alt="">
                    <h3>
                        Your library
                   </h3>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                    <span>Cookies</span>
                </a>               
                </div>
            </div>
        </div>


        <div class="right bg-gray rounded ">
            <div class="header">
                
                <div class="nav">   
                    <img class="hamburger invert" src="images/hamburger.svg" alt="" style =  "width:32px">
                                    
                    <div class="circle"><img class="invert" src="images/left.svg" alt=""></div>
                    <div class="circle"><img class="invert" src="images/right.svg" alt=""></div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                     <!-- <div data-folder="1" class="card">
                        <div class="img">
                            <img src="song/1/hero.jpeg" alt="">
                            <div class="play">
                                <img src="images/play2.svg" alt="">
                            </div>
                            
                        </div>
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mode and fill you with hapiness!</p>
                    </div>  -->
                    <!--
                    <div data-folder="2" class="card">
                        <div class="img">
                            <img src="images/hero.jpeg" alt="">
                            <div class="play"></div>
                        </div>
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mode and fill you with hapiness!</p>
                    </div>
                    <div data-folder="3" class="card">
                        <div class="img">
                            <img src="images/hero.jpeg" alt="">
                            <div class="play"></div>
                        </div>
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mode and fill you with hapiness!</p>
                    </div>
                     -->
                </div>

                <div class="playbar">
                    <div class="seekBar">
                        <div class="circle">
                            
                        </div>
                    </div>

                    
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">
                        <img style="width:28px" id="previous" src="images/previous.svg" alt="">
                        <img style="width:28px" id="play" src="images/play.svg" alt="">
                        <img style="width:28px" id="next" src="images/next.svg" alt="">
                    </div>
                    <div class="manage">
                        <div class="songTime"></div>
                        <div class="volume"><img id="volumeImg" src="images/volume.svg" alt=""> 
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/spotify.js"></script>
</html>
